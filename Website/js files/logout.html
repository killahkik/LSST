<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <p>Logging you out...</p>

    <script>
        // Clear any stored login data (e.g., username) from localStorage
        localStorage.removeItem("username");

        // Redirect to the login page
        window.location.href = "login.html";
    </script>
</body>
</html>
